<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Insights - Santhanam Lab at IISER Pune</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3.0.1/es5/tex-mml-chtml.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a class="logo" href="index.html">
                    <span class="election">Election</span>
                    <span class="logo-accent">insights</span>
                </a>
                <ul class="nav-links">
                    <li><a class="nav-link" href="index.html">Home</a></li>
                    <li><a class="nav-link" href="insights.html">Insights</a></li>
                    <li><a class="nav-link active" href="blogs.html">Blogs</a></li>
                    <li><a class="nav-link" href="publications.html">Publications</a></li>
                    <li><a class="nav-link" href="learnmore.html">Learn more</a></li>
                    <li><a class="nav-link" href="team.html">Team</a></li>
                    <li><a class="nav-link" href="media.html">Media</a></li>
                </ul>
                <button class="mobile-menu-btn" id="hamburger-menu">
                    <span>☰</span>
                </button>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Hero Section -->
        <section class="hero">
            <div class="container">
                <h1 class="hero-title">Blogs</h1>
                <p class="hero-subtitle">
                    Explore our latest blog posts and research insights.
                </p>
                <div class="search-container" style="margin-top: var(--space-8);">
                    <input type="text" id="blog-search" placeholder="Search blogs..." class="search-input">
                </div>
            </div>
        </section>

        <!-- Blogs -->
        <section class="section">
            <div class="container">
                <div id="blogs-container" style="display: grid; gap: var(--space-8);">
                    <!-- Blogs will be loaded here dynamically -->
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div>
                <h4 class="footer-title">Site Map</h4>
                <div class="footer-links site-map-links">
                    <a class="footer-link" href="index.html">Home</a>
                    <a class="footer-link" href="insights.html">Insights</a>
                    <a class="footer-link" href="blogs.html">Blogs</a>
                    <a class="footer-link" href="publications.html">Publications</a>
                    <a class="footer-link" href="learnmore.html">Learn more</a>
                    <a class="footer-link" href="team.html">Team</a>
                    <a class="footer-link" href="media.html">Media</a>
                </div>
            </div>
            <div>
                <h4 class="footer-title">Contact</h4>
                <div class="footer-links">
                    <a class="footer-link" href="https://sites.iiserpune.ac.in/~santh">M. S. Santhanam</a>
                    <a class="footer-link" href="mailto:santh@iiserpune.ac.in">santh@iiserpune.ac.in</a>
                    <a class="footer-link" href="https://www.iiserpune.ac.in">IISER Pune, India</a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Modern navbar scroll effects
        window.addEventListener('scroll', function() {
            const header = document.querySelector('.header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // Mobile menu toggle with animation
        document.getElementById('hamburger-menu').addEventListener('click', function() {
            const navLinks = document.querySelector('.nav-links');
            const isOpen = navLinks.classList.contains('mobile-open');

            if (isOpen) {
                navLinks.classList.remove('mobile-open');
                this.classList.remove('active');
                this.textContent = '☰';
            } else {
                navLinks.classList.add('mobile-open');
                this.classList.add('active');
                this.textContent = '✕';
            }
        });

        // Close mobile menu when clicking a link
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function() {
                const navLinks = document.querySelector('.nav-links');
                const mobileBtn = document.getElementById('hamburger-menu');

                if (window.innerWidth <= 768) {
                    navLinks.classList.remove('mobile-open');
                    mobileBtn.classList.remove('active');
                    mobileBtn.textContent = '☰';
                }
            });
        });

        // Load blogs dynamically
        const blogsContainer = document.getElementById('blogs-container');
        let allBlogs = [];

        async function loadBlogs() {
            try {
                const response = await fetch('blogs/blogs.json');
                const blogData = await response.json();
                allBlogs = blogData; // Store all blog data

                displayBlogs(allBlogs); // Display all blogs initially
            } catch (error) {
                console.error('Error loading blogs list:', error);
            }
        }

        function displayBlogs(blogsToShow) {
            blogsContainer.innerHTML = ''; // Clear current content

            blogsToShow.forEach(async (blog) => {
                await loadBlog(blog.file);
            });
        }

        async function loadBlog(file) {
            try {
                const response = await fetch(`blogs/${file}`);
                const md = await response.text();
                const html = marked.parse(md);

                // Extract title from first h1
                const titleMatch = html.match(/<h1[^>]*>(.*?)<\/h1>/);
                const title = titleMatch ? titleMatch[1] : file.replace('.md', '');

                // Extract excerpt from first paragraph after title
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = html;
                const paragraphs = tempDiv.querySelectorAll('p');
                let excerpt = '';
                if (paragraphs.length > 0) {
                    excerpt = paragraphs[0].textContent.substring(0, 300) + (paragraphs[0].textContent.length > 300 ? '...' : '');
                }

                const card = document.createElement('article');
                card.className = 'card blog-card';
                card.innerHTML = `
                    <h3>${title}</h3>
                    <p>${excerpt}</p>
                    <p class="read-more-link"><a href="#" class="subtle-link" data-content="${html.replace(/"/g, '&quot;').replace(/\n/g, '\\n')}">Read more...</a></p>
                `;
                blogsContainer.appendChild(card);
            } catch (error) {
                console.error('Error loading blog:', file, error);
            }
        }

        // Search functionality
        function handleSearch() {
            const searchTerm = document.getElementById('blog-search').value.toLowerCase();
            
            const filteredBlogs = allBlogs.filter(blog => 
                blog.title.toLowerCase().includes(searchTerm) ||
                blog.excerpt.toLowerCase().includes(searchTerm)
            );
            
            displayBlogs(filteredBlogs);
        }

        // Load all blogs
        loadBlogs();

        // Add search event listener
        document.getElementById('blog-search').addEventListener('input', handleSearch);

        // Handle read more clicks
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('subtle-link')) {
                e.preventDefault();
                const content = e.target.dataset.content.replace(/\\n/g, '\n');
                blogsContainer.innerHTML = `
                    <article class="card blog-full-card">
                        <button class="close-modal" aria-label="Close blog" onclick="location.reload()">×</button>
                        <div class="prose prose-lg">${content}</div>
                    </article>
                `;
                // Re-render MathJax
                if (window.MathJax) {
                    MathJax.typeset();
                }
            }
        });
    </script>
</body>
</html>
